<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fullstack Zoo</title>
  </head>
  <body>
    <main>
      <h1>
        Welcome to Fullstack Zoo

        <section>
            
          <h2>Mammals</h2>
          <ul>
            <li>Lion</li>
            <li>Elephant</li>
            <li>Tiger</li>
          </ul>
          <img src="https://example.com/lion.jpg" alt="A lion sleeping"/>
          <p>
            <a href="https://en.wikipedia.org/wiki/Mammal">Learn more about mammals!</a>
          </p>
        </section>

        <section>
          <h2>Birds</h2>
          <ul>
            <li>Parrot</li>
            <li>Eagle</li>
            <li>Sparrow</li>
          </ul>
          <img src="https://example.com/parrot.jpg" alt="A parrot flying"/>
          <p>
            <a href="https://en.wikipedia.org/wiki/Bird">Learn more about birds!</a>
          </p>
        </section>

        <section>
          <h2>Reptiles</h2>
          <ul>
            <li>Snake</li>
            <li>Lizard</li>
            <li>Crocodile</li>
          </ul>
          <img src="https://example.com/snake.jpg" alt="A snake hissing" />
          <p>
            <a href="https://en.wikipedia.org/wiki/Reptile">Learn more about reptiles!</a>
          </p>
        </section>


      </h1>
    </main>

 
  </body>
</html>
